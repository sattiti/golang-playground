{{ define "gnav" }}
<nav>
  <ul>
    {{- range .Site.Menus.gnav }}
    <li>
      <a href="{{- .URL | relURL -}}">{{- .Name -}}</a>
      {{- if .HasChildren }}
        <ul>
          {{- range .Children }}
            <li><a href="{{- .URL | relURL -}}">{{- .Name -}}</a></li>
          {{- end }}
        </ul>
      {{- end }}
    </li>
    {{- end }}
  </ul>
</nav>
{{ end }}
