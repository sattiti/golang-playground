<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>{{ .Title }}</title>
{{ partial "stylesheet" . }}
</head>
<body>
  <header>
    {{ block "header" . }}
      {{ partial "header" . }}
    {{ end }}
  </header>

  <main>
    {{ block "main" . }} {{ end }}
  </main>

  <footer>
    {{ block "footer" . }}
      {{ partial "footer" . }}
    {{ end }}
  </footer>

  {{ partial "javascript" . }}
</body>
</html>
